<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Style Guide</title>
    
    <link rel="stylesheet" type="text/css" href="./css/mainStyles.css">
    <link rel="stylesheet" type="text/css" href="./css/styleGuide-lib.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/helperScript.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $(".gs-tabs-navigation > .sg-tab-menu-item").on("click",function(evt){
                // remove any existing active elements
                $(this).closest(".sg-tabs-container")
                       .find(".active-tab-item")
                       .removeClass("active-tab-item");
                // add active class to clicked element
                $(this).addClass("active-tab-item");
                $(this).closest(".sg-tabs-container")
                       .find(".sg-tabs-body .sg-tab-content[data-item='"+($(this).data("item"))+"']")
                       .addClass("active-tab-item");
            });
        });
    </script>
    
</head>

<body> 
    <header class="headerbar">
        <div class="pull-left logo"><img src="img/iportal-logo.png" alt="iPortal" width="105px" /></div>
        <h2 class="pull-left"> Pattern Library</h2>
    </header>
    <nav class="styleguide-navigation" id="navMenu">
    </nav>
    <script src="./js/script.js"></script> 
    <div class="container">
        <div class="title">
            <h3>Secondary Navigation</h3>
        </div>
        <div class="col-md-100">
<div class="interactive-view-wrapper greybox">
<div class="interactive-view-container cards" data-id="id-set-1">
<section class="sg-demo-wrapper">
    <div class="sg-tabs-container">
        <ul class="gs-tabs-navigation">
            <li class="sg-tab-menu-item active-tab-item" data-item="1">Item ONE</li>
            <li class="sg-tab-menu-item" data-item="2">Item TWO</li>
            <li class="sg-tab-menu-item" data-item="3">Item THREE</li>
            <li class="sg-tab-menu-item" data-item="4">Item FOUR</li>
        
        </ul>
        <div class="sg-tabs-body">
            <div class="sg-tab-content active-tab-item" data-item="1">
                <p>Item ONE contents loaded.</p>
            </div>
            <div class="sg-tab-content" data-item="2">
                <p> Item TWO contents loaded.</p>
            </div>
            <div class="sg-tab-content" data-item="3">
                <p>Item THREE contents loaded.</p>
            </div>
            <div class="sg-tab-content" data-item="4">
                <p>Item FOUR contents loaded.</p>

        </div>
    </div>
</section>
</div>
</div>
